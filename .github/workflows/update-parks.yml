name: Update parks.json
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * SUN"

jobs:
  updateParks:
    name: Update parks.json
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT }}
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
      - run: pip install -r requirements.txt
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
      - run: npm ci
      - run: |
          set -euo pipefail
          outfile="${{ runner.temp }}/output.txt"

          # Run updater; capture stdout/stderr but don't abort the whole job if the script exits non-zero
          output=$(python .github/scripts/update_parks.py src/data/parks.json 2>&1) || true

          if [ -n "$output" ]; then
            # Use jq to construct valid JSON and escape any special characters/newlines from $output
            jq -n --arg f "src/data/parks.json" --arg m "$output" '[
              {
                filename: $f,
                lineNumber: 1,
                columnNumber: 1,
                errorCode: "E1",
                errorDesc: $m
              }
            ]' > "$outfile"
          else
            # No errors -> write an empty JSON array so jq . will succeed later
            echo '[]' > "$outfile"
          fi
        env:
          NPS_API_KEY: ${{ secrets.NPS_API_KEY }}
      - run: cat "${{ runner.temp }}/output.txt"
      - run: jq . "${{ runner.temp }}/output.txt"
      - run: npm run lint-fix
      - name: Commit changes
        id: commit_changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Automated update to parks.json
          commit_author: James Curtin [Bot] <jamescurtin-bot@users.noreply.github.com>
          create_branch: true
          branch: update-parks-json
          push_options: "--force"
      - name: Create Pull Request
        uses: devops-infra/action-pull-request@v1.0.2
        with:
          github_token: ${{ secrets.PAT }}
          source_branch: update-parks-json
          target_branch: main
          title: Update parks.json
      - run: sleep 10
      - name: Annotate PR
        if: steps.commit_changes.outputs.changes_detected == 'true' && steps.commit_changes.outputs.commit_hash != ''
        uses: pytorch/add-annotations-github-action@8436d20d95a47566529672c4cb464770a1ec0b49
        with:
          mode: json
          check_name: Park Metadata Updater
          linter_output_path: ${{ runner.temp }}/output.txt
          commit_sha: ${{ steps.commit_changes.outputs.commit_hash }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
