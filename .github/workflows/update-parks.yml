name: Update parks.json
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * SUN"

jobs:
  updateParks:
    name: Update parks.json
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT }}
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: "pip"
      - run: pip install -r requirements.txt
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - run: npm ci
      - run: python .github/scripts/update_parks.py src/data/parks.json
        env:
          NPS_API_KEY: ${{ secrets.NPS_API_KEY }}
      - run: npm run lint-fix
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated update to parks.json
          create_branch: true
          branch: update-parks-json
      - name: Create Pull Request
        uses: devops-infra/action-pull-request@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: update-parks-json
          target_branch: main
          title: Update parks.json
